<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Moon Cycle</title>

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app">
    <section class="today">
      <div id="tDate" class="t-date"></div>
      <div id="tPhase" class="t-phase"></div>
      <div id="tRange" class="t-range"></div>
    </section>

    <section class="grid">
      <div class="dow">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div>
        <div>Thu</div><div>Fri</div><div>Sat</div>
      </div>

      <div id="cells" class="cells"></div>

      <button id="btn" class="btn" type="button">Next Cycle</button>
    </section>
  </div>

  <!-- Astronomy Engine MUST load before app.js -->
  <script src="https://cdn.jsdelivr.net/npm/astronomy-engine@2.1.19/astronomy.browser.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
